<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage one task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!--  Header Area -->
  <div class="header">
    
  </div>

      <!--  Page Content Area -->

  <div class="name">
    <h2 data-testid="slackUserName">Okeke Mac-anthony</h2>
  </div>

  <div class="image">
    <img data-testid="slackDisplayImage" src="./profile-image.jpg" alt="Okeke Mac-anthony" >

  <div data-testid="myTrack">
    <p class="track"><Span>Track: </Span>Frontend Track</p>

  <div class="date">
    <p id="today" data-testid="currentDayOfTheWeek"> <Span></Span></p>
    <p id="utc" data-testid="currentUTCTime"></p>
  </div>
  
  
  <p>Github Link <a data data-testid="githubURL" href="https://github.com/python-fuse/zuri_task_one">here</a></p>
  
  <footer>
    
  </footer>
  <script src="main.js"></script>
</body>
</html>
